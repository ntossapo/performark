<div id="main-menu" class="navbar navbar-default navbar-fixed-top" role="navigation">

<section id="section" class="section-style" data-background-image="images/background/page-top.jpg">
    <div id="new" class="pattern height-resize">
        <div class="container">
            <h1 class="site-title">
                Performark
            </h1>
        </div>
        <div class="container">
            <form action="/wrk" method="post">
                <div class="col-sm-12 form-group pull-right">
                    <div class="col-sm-12 row pull-right">
                        <div class="form-group">
                            <label class="label" for="url">URL</label>
                            <input type="text" id="url" class="form-control pull-right" name="url" placeholder="..." required>
                        </div>
                        <div class="form-group">
                            <label class="label" for="testcase">Testcase</label>
                            <select id="testcase" class="form-control pull-right form-inline" name="testcase">
                            </select>
                        </div>
                        <div class="form-group"></div>
                        <div class="form-group">
                            <label class="label" for="body">Body/Load</label>
                            <textarea type="text" id="body" class="form-control pull-right" name="body" placeholder="..."></textarea>
                        </div>
                        <a href="/test/new"><button class="btn pull-right" type="button">New Testsuite</button></a>
                        <button class="btn pull-right" type="submit">Run</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="result" class="pattern height-resize">
        <div class="container">
            <table class="table table-hover">
                <thead>
                <tr class="job-row">
                    <td>unique</td>
                    <td>path</td>

<!-- jQuery Library -->
<script type="text/javascript" src="assets/js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="assets/js/socket.io-1.4.5.js"></script>
<!-- Modernizr js -->
<script type="text/javascript" src="assets/js/modernizr-2.8.0.min.js"></script>
<!-- Plugins -->
<script type="text/javascript" src="assets/js/plugins.js"></script>
<!-- Custom JavaScript Functions -->
<script type="text/javascript" src="assets/js/functions.js"></script>
<!-- Custom JavaScript Functions -->
<script type="text/javascript" src="assets/js/jquery.ajaxchimp.min.js"></script>
<script>

    var index = JSON.parse({{ .testcase }})
    var socket = io();
    $(document).ready(function(){

        for(var i = 0 ; i < index.length ; i++){
            $("#testcase").append(`<option>${index[i].Name}</option>`);
        }

        $.ajax({
            url:"/api/job",
            success : function(data){
                if(data.length > 0){
                    for(var i = 0 ; i < data.length ; i++){
                        var d = data[i];
                        if(d.IsComplete){
                            $("#job").append(`
                                <tr id="tr_${d.Unique}" onclick="document.location='/job/${d.Unique}'">
                                    <td>${d.Unique}</td>
                                    <td>${d.Url}</td>
                                    <td><span class="label label-success">finished</span></td>
                                </tr>
                            `);
                        }else if(d.Error){
                            $("#job").append(`
                                <tr id="tr_${d.Unique}">
                                    <td>${d.Unique}</td>
                                    <td>${d.Url}</td>
                                    <td><span class="label label-danger">error</span></td>
                                </tr>
                            `);
                        }else{
                            $("#job").append(`
                            <tr id="tr_${d.Unique}">
                                <td>${d.Unique}</td>
                                <td>${d.Url}</td>
                                <td><span class="label label-primary">waiting...</span></td>
                            </tr>
                            `);

                            socket.on(d.Unique, function(data){
                                console.log(data);
                                data = JSON.parse(data);
                                if(data.IsComplete){
                                    $(`#tr_${data.Unique}`)
                                        .find(`td`)
                                        .eq(2)
                                        .html(`<span class="label label-success">finished</span>`);
                                    $(`#tr_${data.Unique}`).addClass("job-row")
                                    $(`#tr_${data.Unique}`).attr({
                                        "onclick":`document.location='/job/${d.Unique}'`
                                    })
                                    socket.on(data.Unique, null);
                                }else{
                                    $(`#tr_${data.Unique}`)
                                        .find(`td`)
                                        .eq(2)
                                        .html(`<span class="label label-primary">running ${data.Progress}%</span>`);
                                }
                            })
                        }
                    }
                }else{
                    $("#job").append("<td></td><td></td><td></td>")
                }
            }
        })
    })
</script>

</body>
