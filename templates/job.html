<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Performark</title>
    <meta name="description" content="Kite Coming Soon HTML Template by Jewel Theme" >
    <meta name="author" content="Jewel Theme">

    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

    <!-- Bootstrap  -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- icon fonts font Awesome -->
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="/assets/css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="/assets/js/html5shiv.js"></script>
    <![endif]-->

</head>
<body>


<!-- Preloader -->
<div id="preloader">
    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="lading"></div>
    </div>
</div>



<div id="main-menu" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <i class="fa fa-bars"></i>
        </button>
    </div>
    <nav class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li ><a href="/">Back</a></li>
            <li ><a href="/rerun/{{ .Unique }}">Run Again</a></li>
            <li ><a href="/delete/{{ .Unique }}">Delete</a></li>
        </ul>
    </nav>
</div>


<section id="result" class="section-style" data-background-image="/images/background/about-us.jpg">
    <div id="new" class="pattern height-resize">
        <div class="container chart">
            <div class="pull-left">
                <h2 class="section-title">
                    {{ .Unique }}
                </h2>
                <h4>
                    Name        {{ .Name }}
                </h4>
                <h4>
                    Testcase    {{ .TestCaseName }}
                </h4>
                <h4>
                    Path        {{ .Url }}
                </h4>
                <h4>
                    Load        {{ .Load }}
                </h4>
            </div>
            <div class="col-sm-6"><canvas id="rps"></canvas></div>
            <div class="col-sm-6"><canvas id="tps"></canvas></div>
            <div class="col-sm-6"><canvas id="latency"></canvas></div>
            <div class="col-sm-6"><canvas id="thread"></canvas></div>
            <div class="col-sm-6"><canvas id="requests"></canvas></div>
            <div class="col-sm-6"><canvas id="transfer"></canvas></div>
            <div id="err">

            </div>
            <div class="col-sm-6"><canvas id="rpe"></canvas></div>
            <div class="col-sm-6"><canvas id="rp2xx3xx"></canvas></div>
            <div class="col-sm-6"><canvas id="success"></canvas></div>
            <!--<div class="col-sm-12"><canvas id="rpe2"></canvas></div>-->
        </div>
    </div>
</section>

<!-- jQuery Library -->
<script type="text/javascript" src="/assets/js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="/assets/js/socket.io-1.4.5.js"></script>
<!-- Modernizr js -->
<script type="text/javascript" src="/assets/js/modernizr-2.8.0.min.js"></script>
<!-- Plugins -->
<script type="text/javascript" src="/assets/js/plugins.js"></script>
<!-- Custom JavaScript Functions -->
<script type="text/javascript" src="/assets/js/functions.js"></script>
<!-- Custom JavaScript Functions -->
<script type="text/javascript" src="/assets/js/jquery.ajaxchimp.min.js"></script>
<script src="/assets/js/Chart.min.js"></script>
<script src="/script/wrk-stats/{{ .Unique }}"></script>

</body>
</html>
