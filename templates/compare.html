<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Performark</title>
    <meta name="description" content="Kite Coming Soon HTML Template by Jewel Theme" >
    <meta name="author" content="Jewel Theme">

    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

    <!-- Bootstrap  -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- icon fonts font Awesome -->
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="/assets/css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="/assets/js/html5shiv.js"></script>
    <![endif]-->

</head>
<body>


<!-- Preloader -->
<div id="preloader">
    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="lading"></div>
    </div>
</div>



<div id="main-menu" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <i class="fa fa-bars"></i>
        </button>

    </div>

    <nav class="collapse navbar-collapse">
        <ul id="" class="nav navbar-nav">
            <li class="active"><a href="/job/{{ .Id1.Unique }}">Back</a></li>
        </ul>
    </nav>
</div>


<section id="section" class="section-style" data-background-image="/images/background/page-top.jpg">
    <div id="new" class="pattern height-resize">
        <div class="container">
            <div class="row">
                <h4>
                    Compare
                </h4>
                <h4>
                    {{ .Id1.Unique }} - "{{ .Id1.Name }}"
                </h4>
                <h4>
                    With
                </h4>
            </div>
            <table class="table table-hover">
                <thead>
                <tr class="job-row">
                    <td>Name</td>
                    <td>path</td>
                    <td>status</td>
                </tr>
                </thead>
                <tbody id="job">
                </tbody>
            </table>
        </div>
    </div>
</section>

<!-- jQuery Library -->
<script type="text/javascript" src="/assets/js/jquery-2.1.0.min.js"></script>
<!-- Modernizr js -->
<script type="text/javascript" src="/assets/js/modernizr-2.8.0.min.js"></script>
<!-- Plugins -->
<script type="text/javascript" src="/assets/js/plugins.js"></script>
<!-- Custom JavaScript Functions -->
<script type="text/javascript" src="/assets/js/functions.js"></script>
<!-- Custom JavaScript Functions -->
<script type="text/javascript" src="/assets/js/jquery.ajaxchimp.min.js"></script>
<script>

var data = {{ .data }}
if(data.length > 0){
    for(var i = 0 ; i < data.length ; i++){
        var d = data[i];
        if(d.IsComplete){
            $("#job").append(`
                <tr id="tr_${d.Unique}" onclick="document.location='/compare/{{ .Id1.Unique }}/${d.Unique}'">
                    <td>${d.Name}</td>
                    <td>${d.Request.Url}</td>
                    <td><span class="label label-success">finished</span></td>
                </tr>
            `);
        }
    }
}else{
    $("#job").append("<td></td><td></td><td></td>")
}
</script>
</body>
</html>
